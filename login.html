<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!--  Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--  Custom CSS -->
  <link rel="stylesheet" href="styleL.css">
</head>

<body>

  <div class="container-fluid vh-100">
    <div class="row h-100">

      <!-- Left Side (Image Slideshow) -->
      <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center image-side p-0">
        <div id="loginCarousel" class="carousel slide w-100 h-100" data-bs-ride="carousel" data-bs-interval="3000">
          <div class="carousel-inner h-100">

            <div class="carousel-item active h-100">
              <img src="image1.jpg" class="d-block w-100 h-100 object-fit-cover rounded-0" alt="Slide 1">
            </div>

            <div class="carousel-item h-100">
              <img src="image2.jpg" class="d-block w-100 h-100 object-fit-cover rounded-0" alt="Slide 2">
            </div>

            <div class="carousel-item h-100">
              <img src="image3.jpg" class="d-block w-100 h-100 object-fit-cover rounded-0" alt="Slide 3">
            </div>

            <div class="carousel-item h-100">
              <img src="image4.jpg" class="d-block w-100 h-100 object-fit-cover rounded-0" alt="Slide 4">
            </div>

            <div class="carousel-item h-100">
              <img src="image5.jpg" class="d-block w-100 h-100 object-fit-cover rounded-0" alt="Slide 5">
            </div>

          </div>
        </div>
      </div>

      <!--  Right Side (Login Form) -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <form class="p-4 w-75 shadow-lg rounded-4 bg-white">
          <h2 class="text-center mb-4">Login</h2>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
