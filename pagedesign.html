<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="pagestyle.css">
</head>
<body>
  <section class="contact-section">
    <div class="container">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you! Please fill out the form below or reach us through the given information.</p>

      <div class="contact-container">
        <!-- Left Side: Contact Form -->
        <div class="contact-form">
          <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>

        <!-- Right Side: Contact Info -->
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p><strong>Address:</strong> House Building, Dhaka, Bangladesh</p>
          <p><strong>Phone:</strong> +8801223233445</p>
          <p><strong>Email:</strong> techstdio@gmail.com</p>
          <p><strong>Working Hours:</strong> sat–thu, 11 AM – 6 PM</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
