<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Training Registration Form</title>
<link rel="stylesheet" href="style1.css">
</head>
<body>

<form class="registration-form">
  <label>* Company:</label>
  <input type="text" name="company" required><br>

  <label>* First Name:</label>
  <input type="text" name="firstName" required><br>

  <label>* Last Name:</label>
  <input type="text" name="lastName" required><br>

  <label>* Email Address:</label>
  <input type="email" name="email" required><br>

  <label>* Title:</label>
  <input type="text" name="title" required><br>

  <label>* Phone:</label>
  <input type="tel" name="phone" required><br>

  <label>Cancel Registration:</label>
  <input type="checkbox" name="cancel"><br>

  <label>* 252 Training Session 2010:</label>
  <select name="training" required>
    <option>--Select a date--</option>
    <option>March 10, 2025</option>
    <option>April 22, 2025</option>
    <option>May 15, 2025</option>
  </select><br>

  <label>* Job Function:</label><br>
  <input type="radio" name="job" value="Campaign Management" required> Campaign Management<br>
  <input type="radio" name="job" value="CRM Administration"> CRM Administration<br>
  <input type="radio" name="job" value="Email Deployment"> Email Deployment<br>
  <input type="radio" name="job" value="Partner"> Partner<br>
  <input type="radio" name="job" value="Employee"> Employee<br><br>

  <label>Dietary Requirements:</label>
  <input type="text" name="dietary"><br>

  <label>Expectations?:</label><br>
  <textarea name="expectations" rows="5" cols="40"></textarea><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
